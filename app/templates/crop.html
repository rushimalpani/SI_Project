{% extends 'layout.html' %} {% block body %}

    
</head>

    <section id="crop-form">

        <div class="crop-form-div">
            <h3>Find the crop that will grow best on your land.</h3>

            <form method="POST" action="{{ url_for('crop_prediction') }}">

                <div class="form-group">

                    <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
                    <input type="number" class="form-control" id="Nitrogen" name="nitrogen"
                        placeholder="Enter the value (example:50)" style="font-weight: bold" required />
                </div>
                <div class="form-group">
                    <label for="Phosphorous" style="font-size: 17px"><b>Phosphorous</b></label>
                    <input type="number" class="form-control" id="Phosphorous" name="phosphorous"
                        placeholder="Enter the value (example:50)" style="font-weight: bold" required />
                </div>

                <div class="form-group">
                    <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
                    <input type="number" class="form-control" id="Pottasium" name="pottasium"
                        placeholder="Enter the value (example:50)" style="font-weight: bold" required />
                </div>
                <div class="form-group">
                    <label for="ph" style="font-size: 17px"><b>ph level</b></label>
                    <input type="number" step="0.01" class="form-control" id="ph" name="ph"
                        placeholder="Enter the value" style="font-weight: bold" required />
                </div>
                <div class="form-group">
                    <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
                    <input type="number" step="0.01" class="form-control" id="Rainfall" name="rainfall"
                        placeholder="Enter the value" style="font-weight: bold" required />
                </div>
                <div class="form-group">
                    <label for="State" style="font-size: 17px"><b>State</b></label>
                    <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control"
                        style="font-weight: bold; color: black " required></select>
                    <br>
                    <label for="City" style="font-size: 17px"><b>City</b></label>
                    <select id="state" class="form-control" name="city" style="font-weight: bold; color: black"
                        required></select>
                    <script language="javascript">
                        print_state("sts");
                    </script>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-info bg-success" style="
                      font-weight: bold;
                      width: 130px;
                      height: 50px;
                      border-radius: 12px;
                      font-size: 21px;
                    ">
                        Predict
                    </button>
                </div>
            </form>
        </div>

        </form>
    </section><!-- Form section -->

{% endblock %}
