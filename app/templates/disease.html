{% extends 'layout.html' %} {% block body %}



</head>


<body>

   <div id="diease_form">
        <div class="container">

            <div class="card-disease">
                <div id="disease-child">
                    <h2 class="h4 mb-3 font-weight-normal"><b style="color: white;">Please Upload The Image</b>
                    </h2>

                    <form class="form-signin" method=post enctype=multipart/form-data>
                        <input type="file" name="file" class="form-control-file  inputfile" id="inputfile"
                            onchange="preview_image(event)" style="font-weight: bold;">
                        <br>
                        <br>
                        <img id="output-image" class="rounded mx-auto d-block" />
                        <button class="btn btn-lg btn-success  btn-block" type="submit"
                            style="font-weight: bold; border-radius: 12px;">Predict</button>


                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
{% endblock %}
